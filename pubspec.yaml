name: future_express
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+11

environment:
  sdk: '>=3.0.6 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.13.1
  go_router: ^8.0.5
  # google_fonts: ^6.1.0
  persistent_bottom_nav_bar: ^5.0.2
  font_awesome_flutter: ^10.5.0
  flutter_svg: ^2.0.7
  otp_text_field: ^1.1.3
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.3.2
  hexcolor: ^3.0.1
  intl: ^0.18.0
  flutter_bloc: ^8.1.2
  bloc: ^8.1.1
  dio: ^5.0.1
  shared_preferences: ^2.0.18
  fluttertoast: ^8.2.1
  # smooth_page_indicator: ^1.0.1
  carousel_slider: ^4.2.1
  conditional_builder_null_safety: ^0.0.6
  image_picker:
  conditional_builder_rec: ^1.0.0
  cached_network_image: ^3.2.3
  path_provider: ^2.0.13
  shimmer: ^2.0.0
  url_launcher: ^6.1.10
  internet_connection_checker: ^1.0.0+1
  equatable: ^2.0.5
  hydrated_bloc: ^9.1.0
  flutter_screenutil: ^5.6.1
  connectivity_plus: ^3.0.3
  geolocator: ^9.0.2
  permission_handler:
  geocoding: ^2.0.0
#  mobile_scanner: ^3.2.0
  qr_flutter: ^4.1.0
  buttons_tabbar: ^1.3.8
  flutter_secure_storage: ^8.0.0
  firebase_messaging: ^14.2.1
  flutter_local_notifications: ^13.0.0
  firebase_core: ^2.21.0
  audioplayers: ^5.2.1
  get:
  google_maps_flutter: ^2.5.3
  qr_code_scanner: ^1.0.1
dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0

  build_runner: ^2.4.6
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  generate: true

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/



flutter_icons:
  image_path: "assets/icons/logo.jpeg"
  android: true
  ios: true
  remove_alpha_ios: true
  resize_behavior: shrink_only

flutter_native_splash:
  color: '#ffffff'
  image: assets/icons/logo.jpeg
  background_image: "assets/images/bottom_login1.png"
  android_12:
    image: assets/icons/logo.jpeg
    color: '#ffffff'
    background_image: "assets/images/bottom_login1.png"
